<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>The GC Soundboard</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="styles/style.css" />

    <!--Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <main>
      <header>
        <div class="header-text">
          <h1>
            The <br />
            <span class="name">Gemma Collins</span> <br />
            Soundboard
          </h1>
          <p>
            Press the letter on your keyboard or click a button to hear a GC
            quote.
          </p>
        </div>

        <div class="header-img">
          <img src="img/gc-icon.png" alt="Gemma Collins Icon" />
        </div>
      </header>

      <!--Soundboard begins-->
      <div class="soundboard">
        <div class="key button" data-key="65">
          <h2>A</h2>
          <p>Claustrophobic</p>
        </div>
        <div class="key" data-key="83">
          <h2>S</h2>
          <p>Not True</p>
        </div>
        <div class="key" data-key="68">
          <h2>D</h2>
          <p>Devo'd</p>
        </div>
        <div class="key" data-key="70">
          <h2>F</h2>
          <p>Electric</p>
        </div>
        <div class="key" data-key="71">
          <h2>G</h2>
          <p>Fire Exit</p>
        </div>
        <div class="key" data-key="72">
          <h2>H</h2>
          <p>Frazzled</p>
        </div>
        <div class="key" data-key="74">
          <h2>J</h2>
          <p>Gamed Out</p>
        </div>
        <div class="key" data-key="75">
          <h2>K</h2>
          <p>I've Got Money</p>
        </div>
        <div class="key" data-key="76">
          <h2>L</h2>
          <p>Piss-Take</p>
        </div>
      </div>
      <!--Soundboard ends-->

      <footer>
        <p>
          Created by
          <a href="https://github.com/Larlar03/gc-soundboard" target="_blank"
            >Lana Gordon</a
          >
        </p>
      </footer>
    </main>

    <!--Audio with keyboard data and sound clips assigned -->
    <audio data-key="65" src="sounds/darren.wav"></audio>
    <audio data-key="83" src="sounds/true.wav"></audio>
    <audio data-key="68" src="sounds/devo.wav"></audio>
    <audio data-key="70" src="sounds/electric.wav"></audio>
    <audio data-key="71" src="sounds/fire-exit.wav"></audio>
    <audio data-key="72" src="sounds/frazzled.wav"></audio>
    <audio data-key="74" src="sounds/games.wav"></audio>
    <audio data-key="75" src="sounds/money.wav"></audio>
    <audio data-key="76" src="sounds/piss.wav"></audio>

    <!--Bootstrap JS-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>

    <!--Scripts-->
    <script src="script.js"></script>
  </body>
</html>
